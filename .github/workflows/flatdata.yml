name: Flat

# on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    # - cron: '*/30 * * * *'

# jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      # This step installs Deno, which is a new Javascript runtime that improves on Node. Can be used for an optional postprocessing step
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.10.x
      # Check out the repository so it can read the files inside of it and do other operations
      - name: Check out repo
        uses: actions/checkout@v2
      # The Flat Action step. We fetch the data in the http_url and save it as downloaded_filename
      - name: Fetch data
        uses: githubocto/flat@v3
        with:
          http_url: https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fcecleeds.co.uk%2Fsermons.php # THE URL YOU WISH TO FETCH GOES HERE
          downloaded_filename: '_data/podcast-data.json' # The http_url gets saved and renamed in our repository. Example: data.json, data.csv, image.png
